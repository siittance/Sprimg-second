<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление категориями</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    h1 { color: #4caf50; }
    .btn { padding: 6px 12px; border: none; border-radius: 5px; color: white; cursor: pointer; margin-right: 5px; text-decoration: none; }
    .btn-primary { background: #4caf50; }
    .btn-danger { background: #f44336; }
    .btn-warning { background: #ff9800; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #e0e0e0; }
    .pagination { margin-top: 15px; }
    .pagination a { margin: 0 3px; padding: 5px 10px; text-decoration: none; border: 1px solid #ccc; border-radius: 3px; color: #333; }
    .pagination a.active { background: #4caf50; color: white; }
  </style>
</head>
<body>
<div class="container">
  <h1>Управление категориями</h1>

  <a href="/" class="btn btn-warning">На главную</a>

  <form method="post" th:action="@{/categories/add}" style="margin-top: 10px; margin-bottom: 20px;">
    <input type="text" name="name" placeholder="Название категории" required>
    <textarea name="description" placeholder="Описание"></textarea>
    <button type="submit" class="btn btn-primary">Добавить категорию</button>
  </form>

  <form method="post" th:action="@{/categories/delete-multiple}" id="multiDeleteForm">
    <table>
      <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td><input type="checkbox" name="ids" th:value="${category.id}"></td>
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
        <td>
          <form method="post" th:action="@{/categories/update}" style="display:inline-block;">
            <input type="hidden" name="id" th:value="${category.id}">
            <input type="text" name="name" th:value="${category.name}">
            <input type="text" name="description" th:value="${category.description}">
            <button type="submit" class="btn btn-primary">Обновить</button>
          </form>
          <form method="post" th:action="@{/categories/delete}" style="display:inline-block;">
            <input type="hidden" name="id" th:value="${category.id}">
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-danger" style="margin-top:10px;">Удалить выбранные</button>
  </form>

  <div class="pagination" th:if="${totalPages > 1}">
    <a th:if="${currentPage > 1}"
       th:href="@{/categories(page=${currentPage-1}, size=${pageSize}, search=${searchTerm})}">&laquo; Назад</a>

    <a th:each="p : ${#numbers.sequence(1, totalPages)}"
       th:href="@{/categories(page=${p}, size=${pageSize}, search=${searchTerm})}"
       th:text="${p}"
       th:classappend="${p == currentPage} ? 'active' : ''"></a>

    <a th:if="${currentPage < totalPages}"
       th:href="@{/categories(page=${currentPage+1}, size=${pageSize}, search=${searchTerm})}">Вперед &raquo;</a>
  </div>
</div>

<script>
  function toggleAll(source) {
    const checkboxes = document.querySelectorAll('input[name="ids"]');
    checkboxes.forEach(cb => cb.checked = source.checked);
  }

  document.getElementById('multiDeleteForm').onsubmit = function(e) {
    const checked = Array.from(document.querySelectorAll('input[name="ids"]:checked')).map(cb => cb.value);
    if (checked.length === 0) { e.preventDefault(); return; }
    this.querySelectorAll('input[name="ids"]').forEach(cb => cb.remove());
    const hidden = document.createElement('input');
    hidden.type = 'hidden';
    hidden.name = 'ids';
    hidden.value = checked.join(',');
    this.appendChild(hidden);
  }
</script>
</body>
</html>
