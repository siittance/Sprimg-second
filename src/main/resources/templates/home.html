<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Цветочный магазин - Главная</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; text-align: center; }
        h1 { color: #e91e63; margin-bottom: 10px; }
        .btn { display: inline-block; margin: 10px; padding: 12px 25px; text-decoration: none; color: white; border-radius: 5px; background: #4caf50; }
        .btn-flowers { background: #e91e63; }
        .features { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; gap: 20px; }
        .feature-card { background: white; padding: 20px; border-radius: 5px; width: 250px; }
        @media (max-width: 600px) { .features { flex-direction: column; } }
    </style>
</head>
<body>
<div class="container">
    <h1>Florencee</h1>
    <p>Ваш идеальный мир цветов и растений</p>

    <a th:href="@{/categories}" class="btn">Управление категориями</a>
    <a th:href="@{/flowers}" class="btn btn-flowers">Управление цветами</a>
</div>
</body>
</html>
